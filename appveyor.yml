version: 0.1.{build}
branches:
  only:
  - master
image: Visual Studio 2019
configuration: Release
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  version_prefix: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
before_build:
- cmd: nuget restore NetworkOperation.sln
build:
  project: NetworkOperation.sln
  publish_nuget: true
  verbosity: minimal
artifacts:
- path: '**\*.nupkg'
deploy:
- provider: NuGet
  api_key:
    secure: oy2ctstw4wkxtge2nxlqla5o6ehahblurioqtudetucpja
  skip_symbols: true
  symbol_server:
  artifact: /.*\.nupkg/